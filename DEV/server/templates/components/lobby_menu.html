{%if is_shared_space == "true" %}
    <h1>{{ room_id }} - {{ room_data["players"][player_id]["username"] }} - Shared Space </h1>
{%else %}
    <h1>{{ room_id }} - {{ room_data["players"][player_id]["username"] }} - Player </h1>
{%endif %}

<h1 id="readyCount">0/4</h1>

{%if is_shared_space == "true" %}
    <div class="readyNames"> Ready players: </div>
{%else %}
    <div class="readyMenu">
        <button onclick="setReady()" id="readyButton">Ready</button>
    </div>
{%endif %}
