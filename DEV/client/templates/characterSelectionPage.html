<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Selection</title>
</head>
<body>
    <h1>Select your character</h1>
    <div class="character-container">
        <div class="character">
            <img class="character-image" src="police.jpg" alt="Police">
            <p class="character-name">Police</p>
            <button class="ready-button">Ready</button>
        </div>
        <div class="character">
            <img class="character-image" src="detective.jpg" alt="Detective">
            <p class="character-name">Detective</p>
            <button class="ready-button">Ready</button>
        </div>
        <div class="character">
            <img class="character-image" src="doctor.jpg" alt="Doctor">
            <p class="character-name">Doctor</p>
            <button class="ready-button">Ready</button>
        </div>
        <div class="character">
            <img class="character-image" src="shared-space.jpg" alt="Shared Space">
            <p class="character-name">Shared Space</p>
            <button class="ready-button">Ready</button>
        </div>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
